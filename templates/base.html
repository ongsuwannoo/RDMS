<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RDMS</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css'%}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" />

</head>
<style>
    html,
    body,
    #app {
        height: 100%;
    }

    #app {
        min-height: 100%;
        /* display: flex; */
        /* flex-direction: column; */
    }

    .main-content {
        /* flex: 1; */
    }

    .footer {
        margin-top: -12px;
    }

    @media screen and (max-width: 768px) {
        #menu-toggle:checked+.nav-menu {
            display: block;
        }
    }
</style>

<body>
    <div id="app">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{%url 'index' %}">
                        <img src="/media/logo2.png">
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            Home
                        </a>

                        <a class="navbar-item">
                            Documentation
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                More
                            </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    About
                                </a>
                                <a class="navbar-item">
                                    Jobs
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">
                                    Report an issue
                                </a>
                            </div>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light">
                                    Log in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        <section class="main-content columns is-fullheight">

            <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
                <p class="menu-label is-hidden-touch">Navigation</p>
                <ul class="menu-list">
                    <li>
                        <a href="#" class="">
                            <span class="icon"><i class="fa fa-home"></i></span> Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="is-active">
                            <span class="icon"><i class="fa fa-table"></i></span> Links
                        </a>

                        <ul>
                            <li>
                                <a href="#">
                                    <span class="icon is-small"><i class="fa fa-link"></i></span> Link1
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon is-small"><i class="fa fa-link"></i></span> Link2
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="">
                            <span class="icon"><i class="fa fa-info"></i></span> About
                        </a>
                    </li>
                </ul>
            </aside>

            <div class="container column is-10">
                <div class="section">
                    {% block content %}
                    {% endblock %}

                    <div class="card is-hidden1">
                        <div class="card-header">
                            <p class="card-header-title">Header</p>
                        </div>
                        <div class="card-content">
                            <div class="content">Content</div>
                        </div>
                    </div>
                    <br />

                    <div class="card is-hidden1">
                        <div class="card-header">
                            <p class="card-header-title">Header</p>
                        </div>
                        <div class="card-content">
                            <div class="content">Content</div>
                        </div>
                    </div>
                    <br />

                </div>
            </div>

        </section>

        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    {% block footer %}
                    {% endblock %}
                </div>
            </div>
        </footer>
    </div>
</body>

</html>

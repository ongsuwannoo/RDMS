{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css'%}">
<form method="POST" action="{% url 'campers' id_camp %}">
    {% csrf_token %}
    <div class="" style="display: '';" >
        <div class="row">
            <div class="col-md-auto">
                <div class="">
                    ชื่อ :
                </div>
            </div>
            <div class="col-sm-3" data-toggle="first_name" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" id="fname" name="fname">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    นามสกุล :
                </div>
            </div>
            <div class="col-sm-3" data-toggle="last_name" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" id="lname" name="lname">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="">
                    รหัส :
                </div>
            </div>
            <div class="col-sm" data-toggle="sid" data-html="true" data-placement="right">
                <div class="">
                    <input type="num" class="form-control input-box-reg" id="personalId" name="personalId">
                </div>
            </div>
        </div>
        <div class="row mt-3 mt-3">
            <div class="col-md-auto">
                <div class="">
                    ชื่อเล่น :
                </div>
            </div>
            <div class="col-3" data-toggle="nick_name" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" name="nick_name">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    เพศ :
                </div>
            </div>
            <div class="col-5 col-sm" data-toggle="sex" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" id="sex" name="sex">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    ศาสนา :
                </div>
            </div>
            <div class="col-5 col-sm" data-toggle="religion" data-html="true" data-placement="right">
                <div class="">
                    <select id="inputState" class="form-control select" name="religion">
                        <option value="buddha">พุทธ</option>
                        <option value="christ">คริสต์</option>
                        <option value="islamic">อิสลาม</option>
                        <option value="other">อื่นๆ/ไม่ระบุ</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-auto">
                <div class="">
                    วันเกิด :
                </div>
            </div>
            <div class="col-sm-3" data-toggle="birthday" data-html="true" data-placement="right">
                <div class="">
                    <input type="date" class="form-control input-box-reg date" name="birthday" >
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    กรุ๊ปเลือด :
                </div>
            </div>
            <div class="col-5 col-sm" data-toggle="blood_type" data-html="true" data-placement="right">
                <div class="">
                    <select id="inputState" class="form-control select" name="blood_type">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    ไซส์เสื้อที่ใส่ :
                </div>
            </div>
            <div class="col-5 col-sm" data-toggle="shirt_size" data-html="true" data-placement="right">
                <div class="">
                    <select id="inputState" class="form-control select" name="shirt_size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-auto">
                <div class="">
                    เบอร์โทรศัพท์ :
                </div>
            </div>
            <div class="col-sm-3" data-toggle="phone" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" name="tel">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-auto">
                <div class="">
                    อาหารที่แพ้ :
                </div>
            </div>
            <div class="col-sm" data-toggle="food_allergy" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" name="food_allergy">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="">
                    โรคประจำตัว :
                </div>
            </div>
            <div class="col-sm" data-toggle="congenital_disease" data-html="true" data-placement="right">
                <div class="">
                    <input type="text" class="form-control input-box-reg" name="congenital_disease">
                </div>
            </div>
        </div>
    </div>
    <div class="col text-right">
        <button type="submit" class="btn btn-reg btn-next mt-4">Add</button>
    </div>
</form>
{% endblock %}

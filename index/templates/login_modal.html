<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div id="modal" class="modal modal-fx-fadeInScale modal-pos-top">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="modal-card">
                <section class="modal-card-body is-dark has-background-grey-darker">
                    <div class="login-form">
                        <label class="label is-uppercase has-text-centered is-size-4" style="margin-bottom: 30px;">login</label>
                        <div class="field">
                            <label class="label">Username:</label>
                            <p class="control is-expanded">
                                <input class="input input-login" type="text" placeholder="Username" required name="username"
                                    value="{{username}}">
                            </p>
                        </div>
                        <div class="field">
                            <label class="label">Password:</label>
                            <p class="control is-expanded">
                                <input class="input input-login" type="password" placeholder="Password" required
                                    name="password">
                                {% if error %}
                                <p class="help is-danger is-size-6">{{ error }}</p>
                                {% else %}
                                <p class="help is-danger is-size-6">&nbsp;</p>
                                {% endif %}
                            </p>
                        </div>
        
                        <div class="field is-grouped is-grouped-centered is-pulled-right">
                            <p class="control">
                                <button type="submit" class="button is-success">
                                    LOGIN
                                </button>
                            </p>
                        </div>
                    </div>
                </section>
            </div>            
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</form>

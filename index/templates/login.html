{% extends "base.html" %}
{% load static %}
{% block content %}
<label class="label is-uppercase has-text-centered is-size-4" style="margin-bottom: 30px;">login</label>
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
    <div class="login-form">
        <div class="field">
            <label class="label">Username:</label>
            <p class="control is-expanded">
                <input class="input input-login" type="text" placeholder="Username" required name="username" value="{{username}}">
            </p>
        </div>
        <div class="field">
            <label class="label">Password:</label>
            <p class="control is-expanded">
                <input class="input input-login" type="password" placeholder="Password" required name="password">
                {% if error %}
                    <p class="help is-danger is-size-6">{{ error }}</p>
                {% else %}
                    <p class="help is-danger is-size-6">&nbsp;</p>
                {% endif %}
            </p>
        </div>
        
        <div class="field is-grouped is-grouped-centered is-pulled-right">
            <p class="control">
                <button type="submit" class="button is-success">
                    LOGIN
                </button>
            </p>
        </div>
    </div>
</form>
{% endblock %}
